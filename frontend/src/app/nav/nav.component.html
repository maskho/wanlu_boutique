<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Wanlu Boutique</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <form #searchForm="ngForm" class="d-flex" (ngSubmit)="search()">
        <input name="search" [(ngModel)]="model.keyword" class="form-control form-control-dark w-100 rounded-0 border-0"
            type="text" placeholder="Search">
        <button class="btn btn-primary rounded-0 px-3" type="submit">Cari</button>
    </form>
</header>
